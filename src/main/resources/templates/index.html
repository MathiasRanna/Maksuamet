<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ettevõtte Otsing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4 md:p-8">
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Ettevõtte Otsing</h1>
        <div class="relative mb-6">
            <input type="text" id="query" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 placeholder-gray-500 text-base" placeholder="Sisesta ettevõtte nimi või registrikood" required>
            <div id="suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-2 shadow-lg hidden">
                <!-- Soovitused lisatakse siia dünaamiliselt -->
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Valitud Ettevõtted Võrdluseks</h2>
        <div class="overflow-x-auto">
            <table id="comparisonTable" class="w-full table-auto border-collapse hidden">
                <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="border px-4 py-2 text-left">Registrikood</th>
                    <th class="border px-4 py-2 text-left">Ettevõtte Nimi</th>
                    <th class="border px-4 py-2 text-left">Töötajate arv</th>
                    <th class="border px-4 py-2 text-left">Tööandja kulu</th>
                    <th class="border px-4 py-2 text-left">Sotsiaalmaks</th>
                    <th class="border px-4 py-2 text-left">Töötuskindlustus (tööandja)</th>
                    <th class="border px-4 py-2 text-left">Brutopalk</th>
                    <th class="border px-4 py-2 text-left">Tulumaks</th>
                    <th class="border px-4 py-2 text-left">Kogumispension 2%</th>
                    <th class="border px-4 py-2 text-left">Töötuskindlustus (töötaja)</th>
                    <th class="border px-4 py-2 text-left">Netopalk</th>
                    <th class="border px-4 py-2 text-left"></th>
                </tr>
                </thead>
                <tbody id="companyInfoTableBody" class="bg-white">
                <!-- Ettevõtte andmed lisatakse siia dünaamiliselt -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/main.js"></script>
</body>
</html>
